{% extends 'forumapp/base.html' %}

{% load staticfiles %}

{% block title %}
Sign up
{% endblock %}

{% block content %}
<h2>Sign up</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input value="Sign up" id='submit' class="btn btn-success" type="submit"/>
</form>
{% endblock %}

{% block javascript %}
<script src="{% static 'forumapp/js/validate_username.js' %}">
</script>
<script>
    validate_username('{% url 'validate-username' %}');
</script>
{% endblock %}

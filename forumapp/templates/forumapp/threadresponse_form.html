{% extends "forumapp/base.html" %}

{% block content %}
{% if form.message.value %}
<div>Editing your post for: <a href="{% url 'thread-view' forum.id thread.id %}">{{ thread }}</a></div>
{% else %}
<div>Responding to: <a href="{% url 'thread-view' forum.id thread.id %}">{{ thread }}</a></div>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <div id="chars_left"></div>
    <input class="btn btn-success" type="submit" value="Submit"/>
</form>
<script>

document.addEventListener('DOMContentLoaded', function() {
    chars_left = document.getElementById('chars_left');
    message_field = document.getElementsByName('message')[0];
    displayCurrentAndMaxLength();

    function displayCurrentAndMaxLength() {
        chars_left.innerText = '' + message_field.textLength + '/' + message_field.maxLength;
    }

    message_field.addEventListener(
        'input', displayCurrentAndMaxLength
    );
});
</script>
{% endblock %}
